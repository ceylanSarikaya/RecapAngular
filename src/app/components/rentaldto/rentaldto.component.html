<div *ngIf="dataLoaded==false" class="spinner-grow"  style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

  <table  *ngIf="dataLoaded==true" class="table table-hover">
    <thead class="" style="background-color: antiquewhite;">
      <tr>
        <td class="text-center" colspan="6">
         <h4>
          Rentals
         </h4>
        </td>
      </tr>
      <tr>
        <th>Id</th>
        <th>Kampanya</th>
        <th>Adı</th>
        <th>Soyadı</th>
        <th>Kiralma Tarihi</th>
        <th>Dönüş Tarihi</th>
     
        
      </tr>
    </thead>
  <tbody >
    <tr *ngFor="let rental of rentals">
      <td>{{ rental.rentalId}}</td>
      <td>{{ rental. rentalId}}</td>    
      <td>{{ rental.firstName }}</td>
      <td>{{ rental.lastName}}</td>
      <td>{{rental.rentDate}}</td>
      <td>{{rental.returnDate}}</td>
   
    </tr>
  </tbody>
  </table>
